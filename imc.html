<meta charset="UTF-8">

<script>

	function pulaLinha() {
		
		document.write("<br><br>");
		
	}

	function mostra(frase) {

  		document.write(frase);
  		pulaLinha();
}

	function calculaImc(peso, altura) {

		var imc = peso / (altura * altura);
		return imc;
	}


	var imcCristhian = calculaImc(92, 1.80);
	var imcLucas = calculaImc(88, 1.67);
	
	mostra(imcCristhian);
	mostra(imcLucas);


</script>
